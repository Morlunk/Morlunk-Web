<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Morlunk Co. - {% block title %}Page{% endblock %}</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/stylesheet.css"/>
        <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png" />
	    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.1.min.js"></script>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.toastmessage.css"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.toastmessage.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/morlunk_common.js"></script>
        <!-- Sharing code -->
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    </head>
    <body>
        <div id="navbar">
            <div id="navtitle"></div>
            <div id="navitembox">
            <a class="navitem" href="/">blog</a><img src="{{ STATIC_URL }}img/separator.png"/>
            <a class="navitem" href="/page/games/">games</a><img src="{{ STATIC_URL }}img/separator.png"/>
            <a class="navitem" href="/page/apps/">apps</a><img src="{{ STATIC_URL }}img/separator.png"/>
            <a class="navitem" href="/account/">account</a>
            {% if user.is_staff %}<img src="{{ STATIC_URL }}img/separator.png"/><a class="navitem" href="/admin/">admin</a><img src="{{ STATIC_URL }}img/separator.png"/>{% endif %}
            {% if user.is_authenticated %}<a class="navitem" href="/account/logout/">logout</a>{% endif %}
            </div>
        </div>
        <div id="content">
            {% block content %}
                There's no content here!
            {% endblock %}
        </div>
    </body>
