{% extends "base.html" %}
{% block title %}Report Minecraft Griefing{% endblock %}
{% block content %}
	<div class="centerpane">
		<h1>Report a Minecraft griefing to Morlunk Co.</h1>
			<form method="POST" action="/minecraft/grief/">
				{% csrf_token %}
				{{ form.as_p }}
				<p><input type="submit" value="Submit Report" /></p>
			</form>
	</div>
{% endblock %}
